{% extends 'base.html' %}

{% block head %}
    <title>Change Password</title>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="change-password-form">
            <h2>Change Your Password</h2>
            <form method="post" class="password-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>
{% endblock %}
