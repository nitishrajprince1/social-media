{% extends 'base.html' %}
{% block head %}
    <title>Sign In</title>
{% endblock %}
{% block body %}
    <div class="container">
        <div class="signin-container">
            <h2>Sign In</h2>
            <form method="POST" class="signin-form" action="">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary" type="submit">Sign In</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="/signup">Create a new account</a></p>
        </div>
    </div>
{% endblock %}
